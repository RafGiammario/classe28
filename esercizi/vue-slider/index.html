<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Slider</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./master.css">
</head>
<body>
  <div id="root">
    <div class="slider">
      <div class="slider-container">
        <div class="controls prev" @click="prev">
          <i class="fas fa-chevron-left"></i>
        </div>
        <div class="slider-slides">
          <img width="500" :src="arrayImgs[index]" alt="">
        </div>
        <div class="controls next" @click="next">
          <i class="fas fa-chevron-right"></i>
        </div>
      </div>
      <nav class="slider-navigation">
        <i
          v-for="dot in arrayImgs.length"
          class="fas fa-circle"
          :class="(dot - 1 == index) ? 'active' : '' "
          @click="dotSelction(dot -1)"
        ></i>
<!--
        <i @click="dotSelction(0)"></i>
        <i @click="dotSelction(1)"></i>
        <i @click="dotSelction(2)"></i> -->
      </nav>
      <button type="button" name="button" @click="autoplay">Autoplay</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="./main.js" charset="utf-8"></script>
</body>
</html>
